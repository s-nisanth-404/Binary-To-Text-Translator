<!DOCTYPE html>


<html lang="en">


<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <title>Binary To Text Translator</title>

</head>


<body>

    <div class="container">

            <label>Binary Numbers</label>
            <input type="text" placeholder="Binary Input....." class="common BinaryInput">

            <div class="button-div">

                <input type="button" value="Reset" class="btn reset" onclick="location.reload()">
            </div>


        <textarea cols="100" rows="15" class="common TextOutput" readonly placeholder="Text Output....."></textarea>

    </div>

</body>


</html>
